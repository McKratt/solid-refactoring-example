group 'net.bakaar.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'io.cucumber', name: 'cucumber-java', version: '2.3.1'
    testCompile 'io.cucumber:cucumber-junit:2.3.1'
    testCompile 'org.assertj:assertj-core:3.9.0'
    testCompile "org.mockito:mockito-core:2.+"
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.0.6.RELEASE'
}
